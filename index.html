<!DOCTYPE html>
<html lang="en">
<head>

    </label>
    <div class="sidebar">

        <ul>
            <li><a href="#"><i class="fas fa-futbol"></i>Futebol</a></li>
            <li><a href="#"><i class="fas fa-basketball-ball"></i>Basquete</a></li>
            <li><a href="#"><i class="fas fa-football-ball"></i>Futebol Americano</a></li>
            <li><a href="#"><i class="fas fa-hockey-puck"></i>Hockey</a></li>
            <li><a href="#"><i class="fas fa-running"></i>Corrida</a></li>
        </ul>
    </div>
    <section></section>
</body>
</html>
